name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build & test
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v3

      ##
      # Setup
      # Setup multiple .NET versions so we can build against all referenced .NET versions.
      ##
      - name: Setup .NET 6.0.x
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Setup .NET 7.0.x
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      
      ##
      # Dependencies
      # Restore the project and its dependencies.
      ##
      - name: Install dependencies
        run: dotnet restore Substrate.Ajuna.NET

      - name: Install dependencies
        run: dotnet restore Substrate.Bajun.NET

      - name: Install dependencies
        run: dotnet restore Substrate.Polkadot.NET

      - name: Install dependencies
        run: dotnet restore Substrate.Kusama.NET
      
      #
      # Build
      # Build the toolchain
      ##
      - name: Build
        run: |
            dotnet build Substrate.Ajuna.NET --configuration Release

      - name: Build
        run: |
            dotnet build Substrate.Bajun.NET --configuration Release

      - name: Build
        run: |
            dotnet build Substrate.Polkadot.NET --configuration Release

      - name: Build
        run: |
            dotnet build Substrate.Kusama.NET --configuration Release
            
